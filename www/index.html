<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/ionic.app.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/register.js"></script>
        <script src="js/controllers/add-friends.js"></script>
        <script src="js/controllers/tabs.js"></script>
        <script src="js/controllers/content.js"></script>

    </head>


    <body ng-app="down">

        <!-- Header -->
        <header>
            <h1 class="title">
                <img src="img/down-logo.png"/>
            </h1>
            <button class="menu-button"><i class="ionicons ion-navicon"></i></button>
        </header>

        <ion-side-menus>
            <ion-side-menu-content ng-controller="ContentController">
                <!-- View injection-->
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <!-- Right menu -->
            <ion-side-menu side="right">
                 
            </ion-side-menu>
        </ion-side-menus>

        <!-- Footer -->
        <div class="bar bar-footer">
            <ul>
                <li>Phil House</li>
                <li>Nevil George</li>
                <li>Akshat Thirani</li>
                <li>Faique Moqeet</li>
                <li>Jon Rovira</li>
            </ul>
        </div>

        <script>
            // controller for right side menu
            function ContentController($scope, $ionicSideMenuDelegate) {
                $scope.toggleLeft = function() {
                    $ionicSideMenuDelegate.toggleLeft();
                };
            }
        </script>
    </body>
</html>
